<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Kasirbot{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo5sRemV+0sA2eQ1zHw+k1QFUpLvjIDFfuKQ1PSmJ6e7MGa"
    crossorigin="anonymous"
  >

  <style>
    body { background-color: #f8f9fa; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'dashboard' %}">Kasirbot</a>
      <div>
        {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-secondary">Logout</button>
          </form>
        {% else %}
          <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Optional Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+4U5CCYlEzEv2y5q5IEYvK0F0sp3y"
    crossorigin="anonymous"
  ></script>
</body>
</html>
