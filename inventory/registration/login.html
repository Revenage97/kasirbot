{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Â· Kasirbot</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-YS1ZCkh8Qf5XOwql6gqZM6R4lqJe5GSMG3L4Ab9nMwqVzJZo4R6s0H0XQ6e3y6dn"
    crossorigin="anonymous"
  >
  <style> body { background-color: #f8f9fa; } </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg rounded-2 p-4" style="max-width:400px; width:100%;">
      <h1 class="h4 text-center mb-2">Dashboard Manajemen Stok</h1>
      <p class="text-center text-muted mb-4">Silakan login untuk melanjutkan</p>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% if form.non_field_errors %}
          <div class="alert alert-danger">{{ form.non_field_errors }}</div>
        {% endif %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" id="id_username"
                 class="form-control" required autofocus>
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" id="id_password"
                 class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
